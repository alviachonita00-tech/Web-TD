<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Tiket F1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 25px;
        }
        .pay-box {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label { display: block; margin: 10px 0 5px; }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #d60000;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background:#a80000; }
    </style>

</head>

<body>

<div class="pay-box">
    <h2>Payment</h2>

    <label>Metode Pembayaran</label>
    <select id="paymentMethod">
        <option value="transfer">Bank Transfer</option>
        <option value="qris">QRIS</option>
        <option value="cc">Credit Card</option>
    </select>

    <label>Nama Pemilik</label>
    <input type="text" placeholder="Nama sesuai rekening">

    <label>Email</label>
    <input type="email" placeholder="Email aktif untuk e-tiket">

    <button onclick="confirmPayment()">Bayar Sekarang</button>
</div>

<script>
function confirmPayment(){
    alert("Pembayaran berhasil! E-tiket dikirim ke email Anda.");
    window.location.href = "index.html";
}
</script>

</body>
</html>
